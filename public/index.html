<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten TTS Nano (0.1) in Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            cursor: not-allowed;
            background: #cbd5e0;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin: 20px 0;
            padding: 15px;
            background: #f7fafc;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-weight: 500;
            color: #4a5568;
        }

        #audioOutput {
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            background: #f8fafc;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .speed-info {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .controls-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¤ Kitten TTS Nano</h1>
        <p class="subtitle">High-quality text-to-speech running locally in your browser</p>

        <div class="form-group">
            <label for="textInput">Text to Synthesize:</label>
            <textarea id="textInput" rows="5"
                placeholder="Enter the text you want to convert to speech...">This high quality TTS model works without a GPU, directly in the browser!</textarea>
        </div>

        <div class="controls-row">
            <div class="form-group">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="form-group">
                <label for="speedInput">Speed:</label>
                <input type="number" id="speedInput" min="0.5" max="3.0" step="0.1" value="1.2">
                <div class="speed-info">Range: 0.5x (slow) to 3.0x (fast)</div>
            </div>
        </div>

        <button id="generateButton" disabled>
            <span class="loading"></span>Loading...
        </button>

        <div id="status">Initializing...</div>

        <audio id="audioOutput" controls></audio>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
